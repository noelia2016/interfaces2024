<div class="login-contenedor">
    <div class="signup2">
        <form>
            <h2>Dejanos tu Consulta</h2>
            <div class="contenedorLogin">
                <div class="labelInput">
                    <label class="color-blanco label">Nombre y apellido:</label>
                    <input type="text" class="inputReg" required>

                    <label class="color-blanco label">Telefono:</label>
                    <input type="text" class="inputReg" required>

                    <label class="color-blanco label">Email:</label>
                    <input type="password" class="inputReg" required>

                    <label class="color-blanco label">Hasta:</label>
                    <input type="date" class="inputReg" required>

                    <label class="color-blanco label">Observaciones:</label>
                    <textarea id="observaciones" class="inputReg" rows="10" cols="50" maxlength="500"></textarea>
                    
                </div>
                <button class="boton bg-azul color-blanco">Enviar consulta</button>
            </div>

        </form>
