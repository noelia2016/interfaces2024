<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">
    <title>TUDAI - Interfaces 2024</title>
</head>
<body>
<nav class="menu bg-violeta4">
    <ul class="letra-verdana1 color-blanco">
        <div class="logo">
            <a href="index.html"> <img class="jello-vertical img-logo" src="img/Hilton-Logo.jpg" alt="Logo del Hotel"></a>
        </div>
        <div class="menuMobile">
            <div class="opcionesMenu">
                <li><a href="index.html"> HOME</a></li>
                <li><a href="#"> HABITACION </a></li>
                <li><a href="#"> RESTAURANT </a></li>
                <li><a href="consulta.html"> CONSULTA </a></li>
                <li><a href="#"> CONOCENOS </a></li>
            </div>
        </div>
        <button class="icon-menu"><i class="menuResponsive color-blanco fa-solid fa-bars"></i></button>
    </ul>
    <div id="contenedor-loader">
        <!-- este se usa para ver que se esta cargando el formulario-->
        <div id="loader"></div>
        <p id="texto-loader">Loading...</p>

    </div>
</nav>
<main>
    <div class="registro-contenedor multi_bg_example bg-dark">
        <div class="promocionar">
            <p class="promos"><b>Increibles promos!!! Con todas las tarjetas de credito. No te lo podes perder escribinos.</b></p>
        </div>   
        <div class="signup2">  
            <form class="form-reserva" id="formulario" action="">
                <h2>Dejanos tu Consulta</h2>
                <div class="contenedorReserva">
                    <div class="labelInput">
                        <fieldset>
                            <legend class="color-blanco">Consulta disponibilidad de:</legend>
                            <div class="btn-group-reserva" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="tipo" checked="">
                                <label class="color-blanco" for="btnradio1">Habitacion</label>
                                <input type="radio" class="btn-check" name="btnradio" id="tipo" checked="">
                                <label class="color-blanco" for="btnradio2">Restaurant</label>
                            </div>
                        </fieldset>
                        <label class="color-blanco label">Nombre y apellido:</label>
                        <input type="text" class="inputReg" id="nombre" required>

                        <label class="color-blanco label">Telefono:</label>
                        <input type="text" class="inputReg" id="telefono" required>

                        <label class="color-blanco label">Email:</label>
                        <input type="email" class="inputReg" id="email" placeholder="name@example.com" required>

                        <label class="color-blanco label">Fecha disponibilidad desde:</label>
                        <input type="date" class="inputReg" id="fechaDesde">

                        <label class="color-blanco label">Hasta:</label>
                        <input type="date" class="inputReg" id="fechaHasta">

                        <label class="color-blanco label">Cantidad de personas:</label>
                        <input type="number" class="inputReg" id="cant" required>
                        <div>
                            <label for="exampleTextarea" class="color-blanco label">Observaciones:</label>
                            <textarea class="form-control" id="observaciones" rows="5" cols="30" maxlength="500"></textarea>
                        </div>
                    </div>        
                </div>
                <button type="submit" class="botonRegistro color-blanco btn bg-violeta3">Enviar</button>
            </form>
        </div>
    </div> <!-- fin del div registro-contenedor -->
    <br>
</main>
</div>
<script src="js/validacion-form.js"></script>
<script src="js/tools.js"></script>

</html>
