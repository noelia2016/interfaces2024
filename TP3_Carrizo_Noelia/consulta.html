<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f2271d3f87.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <title>TUDAI - Interfaces 2024</title>
</head>
<body>
<nav class="menu bg-violeta4">
    <ul class="letra-verdana1 color-blanco">
        <div class="logo">
            <a href="index.html"> <img class="jello-vertical img-logo" src="img/Hilton-Logo.jpg" alt="Logo del Hotel"></a>
        </div>
        <div class="menuMobile">
            <div class="opcionesMenu">
                <li><a href="index.html"> Home</a></li>
                <li><a href="#"> Habitaciones </a></li>
                <li><a href="#"> Restaurant </a></li>
                <li><a href="consulta.html"> Consulta </a></li>
                <li><a href="#"> Conocenos </a></li>
            </div>
        </div>
        <button class="icon-menu bg-violeta4"><i class="color-blanco menuResponsive fa-solid fa-bars"></i></button>
    </ul>
    <div id="contenedor-loader">
        <!-- este se usa para ver que se esta cargando el formulario-->
        <div id="loader"></div>
        <p id="texto-loader">Loading...</p>

    </div>
</nav>
<main>
    <div class="registro-contenedor">
        <div class="promocionar">
            <p class="promos"><b>Increibles promos!!! Con todas las tarjetas de credito</b></p>
        </div>   
        <div class="signup2">  
            <form>
                <h2>Dejanos tu Consulta</h2>
                <div class="contenedorLogin">
                    <div class="labelInput">
                        <fieldset>
                            <legend class="color-blanco mt-4">Consulta disponibilidad de:</legend>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked="">
                                <label class="color-blanco btn btn-outline-primary" for="btnradio1">Habitacion</label>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" checked="">
                                <label class="color-blanco btn btn-outline-primary" for="btnradio2">Restaurant</label>
                            </div>
                        </fieldset>

                        <label class="color-blanco label">Nombre y apellido:</label>
                        <input type="text" class="inputReg" required>

                        <label class="color-blanco label">Telefono:</label>
                        <input type="text" class="inputReg" required>

                        <label class="color-blanco label">Email:</label>
                        <input type="email" class="inputReg" placeholder="name@example.com" required>

                        <label class="color-blanco label">Fecha disponibilidad desde:</label>
                        <input type="date" class="inputReg" required>

                        <label class="color-blanco label">Hasta:</label>
                        <input type="date" class="inputReg" required>

                        <label class="color-blanco label">Cantidad de personas:</label>
                        <input type="number" class="inputReg" required>
                        <div>
                            <label for="exampleTextarea" class="color-blanco label">Observaciones:</label>
                            <textarea class="form-control" id="observaciones" rows="5" cols="30" maxlength="500"></textarea>
                        </div>
                    </div>        
                </div>
                <button type="button" class="color-blanco btn bg-violeta3 botonRegistro">Enviar</button>
            </form>
        </div>
    </div> <!-- fin del div registro-contenedor -->
    <br>
</main>
<script src="js/animacion-loader.js"></script>
<script src="js/main.js"></script>

</html>
