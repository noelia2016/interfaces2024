<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>Entregable TP2 - Carrizo Noelia</title>
</head>

<body>
	<div class="container">
        <div class="row align-items">
            <div class="col-12">
                <ul class="nav nav-pills navbar-light">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Archivo</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="newFile" role="button">Nuevo</a>
                            <a class="dropdown-item" role="button" ><input id="openFile" type="file"></a>
                            <a class="dropdown-item" download="image.jpg" id="downloadFile" role="button">Descargar imagen</a>
                    </li>
                    <li class="nav-item dropdown" style="background-color: #47332B;">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Inicio</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="lapiz" role="button">Lapiz</a>
                            <a class="dropdown-item" role="button">Grosor
                                <input type="range" min="1" max="40" value="10" id="lapiz-size" />
                            </a>
                            <a class="dropdown-item" id="borrar" role="button">Goma</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false">Filtros</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="sepia" role="button">Sepia</a>
							<a class="dropdown-item" id="negative" role="button">Negativo</a>
							<!--a class="dropdown-item" role="button" id="light">Brillo
								<input type="range" min="1" max="8" value="1" step="0.001" id="light-value" />
							</a-->
							<a class="dropdown-item" id="binary" role="button">Binarizacion</a>
							<a class="dropdown-item" id="grey-scale" role="button">Escala de grises</a>
							<a class="dropdown-item" id="edge-detection" role="button">Deteccion de bordes</a>
							<a class="dropdown-item" id="blur" role="button">Blur</a>
							<!--a class="dropdown-item" role="button" id="contrast">Contraste
								<input type="range" min="-255" max="255" value="100" step="0.1" id="contrast-value" />
							</a-->
						</div>
					</li>
                </ul> 
				<blockquote class="blockquote text-center">
					<h2 class="mb-0">Aplica filtros y dibuja en Paint</h2>
				</blockquote>
				<div class="col-12 text-center">
					<canvas id="canvas">
						Tu browser no suporta canvas
					</canvas>
				</div>
				<div class="col-12 text-center">
					<footer class="blockquote-footer">Carrizo Noelia - Interface 2023 - TP Entregable 2</footer>
				</div>
            </div>
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<!-- Carga los scripts necesario para el uso de canvas -->
	<script src="./js/Filtro.js"></script>
	<!--script src="./js/Pen.js"></script-->
	<script src="./js/Main.js"></script>
</body>

</html>
